<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生选课系统</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入组件库 -->
    <script src="js/index.js"></script>
</head>
<body>
<div id="index">

    <el-menu class="el-menu-demo" mode="horizontal"
             background-color="#545c64"
             text-color="#fff"
             active-text-color="#ffd04b">
        <el-submenu index="1">
            <template slot="title">欢迎，{{student.name}}</template>
            <el-menu-item index="1-1">
                <el-popover
                        transition="fade-in-linear"
                        placement="bottom"
                        trigger="click">
                    <el-table :data="students">
                        <el-table-column width="100" property="id" label="学号"></el-table-column>
                        <el-table-column property="name" label="姓名"></el-table-column>
                        <el-table-column property="major" label="专业"></el-table-column>
                        <el-table-column property="academy" label="学院"></el-table-column>
                        <el-table-column property="grade" label="年级"></el-table-column>
                    </el-table>
                    <span slot="reference">个人信息</span>
                </el-popover>
            </el-menu-item>
            <el-menu-item index="1-2" @click="getMyCourse()">我的课表</el-menu-item>
            <el-menu-item index="1-3">修改密码</el-menu-item>
        </el-submenu>
    </el-menu>

    <div v-if="mycourse!=''">
        <template>
            <el-table :data="mycourse" style="width: 100%" :row-class-name="tableRowClassName">
                <el-table-column prop="id" label="课程编号"></el-table-column>
                <el-table-column prop="name" label="课程名"></el-table-column>
                <el-table-column prop="teacher" label="老师"></el-table-column>
                <el-table-column prop="number" label="课程人数"></el-table-column>
                <el-table-column prop="selected" label="已选人数"></el-table-column>
                <el-table-column prop="grade" label="年级"></el-table-column>
            </el-table>
        </template>
    </div>
    <div>
        asdasd
    </div>
</div>
<script type="text/javascript">
    axios.interceptors.request.use(
        config => {
            const token = localStorage.getItem("token");
            if (token) {
                config.headers.Authorization = token;
            }
            return config;
        },
        error => {
            return Promise.reject(error)
        });
    var Main = {
        data() {
            return {
                menus: [],
                student: '',
                students: [],
                mycourse: []

            };
        },
        methods: {
            getInformation() {
                return "asdasd"
            },
            getMyCourse() {
                axios.get("http://localhost:8080/course/mycourse")
                    .then(response => {
                            let temp = response.data.data;
                            for(let index in temp) {
                                //学院限制得改成字符串，不能是array
                            }
                            console.log(temp)
                        }
                    );
            }

        },
        created() {
            axios.get("http://localhost:8080/student")
                .then(response => {
                        this.student = response.data.data;
                        this.students.push(this.student)
                    }
                );
            axios.post("http://localhost:8080/menu")
                .then(response => this.menus = response.data.data);
        }

    };
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#index');

</script>
</body>

</html>
